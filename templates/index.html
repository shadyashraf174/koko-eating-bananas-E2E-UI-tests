<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimum Eating Speed Calculator</title>
</head>
<body>
    <h1>Calculate Minimum Eating Speed for Koko</h1>
    {% if error_msg %}
        <p style="color: red;">{{ error_msg }}</p>
    {% endif %}
    <form method="post">
        <label>Enter banana piles (comma-separated):</label><br>
        <label>
            <input type="text" name="piles">
        </label><br><br>
        <label>Enter hours available:</label><br>
        <label>
            <input type="text" name="hours">
        </label><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
